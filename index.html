<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="icon" href="icon.png" type="image/icon type">


    <title>Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <canvas id="canvas" style="border:4px solid black"></canvas>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <div class="container" style="border:2px solid black; width:100%;text-align: center;">
        <h1>Type of equation</h1>
       <div> <ul>
            <li>
                <div>
                    <Button id="btn1">Line</Button>
                </div>
                <div id="optLine" style="display:none">y= <input type="number" id="lineM"> x+ <input type="number" id="lineC"> <div> <button id="lineDone">Done</button></div></div>
                </li>
            <li>
                <div>
                <Button id="btn2">Circle</Button>
                <div id="optCircle" style="display:none">(x-<input type="number" id="circleH">)^2 + (y-<input type="number" id="circleK">)^2 =(<input type="number" id="circleR">)^2 <div><button id="circleDone">Done</button></div>
               </div> 
            </div>
            </li>
            <li> <div>
                <Button id="btn3">Ellipse</Button>
                <div id="optEllipse" style="display:none">((x-<input type="number" id="ellipseH">)^2/(<input type="number" id="ellipseA">)^2) +((y-<input type="number" id="ellipseK">)^2/(<input type="number" id="ellipseB">)^2)=1
                <div><button id="ellipseDone">Done</button></div>
                </div>
                </div></li>
            <li>
                <div>
                  <button id="btn4">Parabola</button>
                  <div id="optParabola" style="display:none">
                    <div>
                        vertex
                   <input type="number" id="parabolaH" placeholder="h">
                   <input type="number" id="parabolaK" placeholder="k">
                   a: <input type="number" id="parabolaA">
                   </div>
                   <div>Type: <button id="parabolaDone1">(x-h)^2=4a(y-k)</button></div>
                   <div>Type:<button id="parabolaDone2">(y-k)^2=4a(x-h)</button></div>
                </div>
                </div>
            </li>
            <li>
                <button id="btn5">Hyperbola</button>
                <div id="optHyperbola" style="display:none">
                 <div>
                    center
                    <input type="number" id="hyperbolaH" placeholder="h">
                    <input type="number" id="hyperbolaK" placeholder="k">
                    a: <input type="number" id="hyperbolaA">
                    b: <input type="number" id="hyperbolaB">
                 </div>
                  <div>Type: <button id="hyperbolaDone1">Along Y axis</button></div>
                  <div>Type: <button id="hyperbolaDone2">Along X axis</button></div>
                </div>
            </li>

        </ul>
    </div>
    </div>

</body>
</html>
