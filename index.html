    <style>
        /* Reset some default styles */
body, h1, ul, li, div, button, input {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #868786;
    display: flex;
    align-items: center;
    justify-content: center;
    color:black;
    font-size: 15px;
    height: 100vh;
}

/* Main container styling */
.main-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 20px;
    width: 100%; /* Adjust width as needed */
    padding: 20px;
}


/* Canvas styling */
canvas {
    border: 4px solid #333;
    background-color: #fff;
    flex-grow: 1;
    height: 600px; /* Adjust height as needed */
}

/* Container styling */
.container {
    border: 2px solid #333;
    background-color: #fff;
    width: 300px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Heading styling */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* List styling */
ul {
    list-style-type: none;
}

/* List item styling */
li {
    margin-bottom: 20px;
}

/* Button styling */
button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* Input styling */
input[type="number"] {
    padding: 5px;
    margin: 0 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 60px;
}

/* Option div styling */
div[id^="opt"] {
    display: none;
    margin-top: 10px;
}

                            <div>Type: <button id="hyperbolaDone2">((x - h)<sup>2</sup> / a<sup>2</sup>) - ((y - k)<sup>2</sup> / b<sup>2</sup>) = 1</button></div>

    <script>
        
let canvas = document.getElementById("canvas");
let ctx= canvas.getContext("2d");
canvas.height= window.innerHeight;
canvas.width=window.innerWidth;
ctx.fillStyle= "black";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fill();
let mainX=canvas.height/2;
let mainY=canvas.width/2;



function Axes()
{
    ctx.beginPath();
  //  ctx.strokeStyle="lightgreen";
for (let i=0; i<=canvas.height; i+=10)
{
    ctx.lineWidth=0.5;
     ctx.moveTo(0,i);
     ctx.lineTo(canvas.width,i)
}

    for (let j=0; j<=canvas.width; j+=10)
{
     ctx.moveTo(j,0);
     ctx.lineTo(j,canvas.height);
}
ctx.stroke()
}


function mainAxis(){
   
    ctx.beginPath()
    ctx.strokeStyle="darkgreen";    
    ctx.lineWidth=3;
    //y axis
    ctx.moveTo(mainY,0)
    ctx.lineTo(mainY,canvas.height)
        //x axis
    ctx.moveTo(0,mainX)
    ctx.lineTo(canvas.width,mainX)
    ctx.stroke();

}

window.onload=()=>{
    Axes();
    mainAxis();
    ctx.translate(mainY,mainX);
}

function Drawparabola(x1,y1,a,type)
{ ctx.beginPath()
      x1*=10;
    y1*=-10;
    a*=-10; 
    ctx.strokeStyle= "blue";
   
    if(type==1)
    {
    for (let x=0; x<1000;x+=1)
    {        
        let y= (Math.pow((x-x1),2)/(4*a))+y1;
        ctx.moveTo(x-1,y);
        ctx.lineTo(x,y);
    }
    for ( x=0; x>-1000;x-=1)
    {        
        
        let y=(Math.pow((x-x1),2)/(4*a))+y1;
        ctx.moveTo(x-1,y);
        ctx.lineTo(x,y);
        
    }
    }
    else{
        for(let y=0;y<1000;y+=1)
        {
            let x= (Math.pow((y-y1),2)/(4*a*-1))+x1;
            ctx.moveTo(x,y-1);
            ctx.lineTo(x,y);
          
        }
        for ( y=0; y>-1000;y-=1)
        {
            let x= (Math.pow((y-y1),2)/(4*a*-1))+x1;
            ctx.moveTo(x,y-1);
            ctx.lineTo(x,y);
        }
    }
    ctx.stroke();

}
function Drawcircle(x1,y1,radius)
{
    ctx.beginPath()
    x1*=10;
    y1*=-10;
    radius*=10;
    ctx.strokeStyle="darkgreen"
    ctx.arc(x1,y1,radius,0,2*Math.PI);
    ctx.stroke();
}

function Drawline(m,c)
{
    ctx.beginPath()
    m*=-1; // this is angle so it doenst need to change
    c*=-10;

    ctx.strokeStyle= "darkred";

    for(let x=0; x<1000; x+=1)
    {
        let y=m*x+ c;
        ctx.moveTo(x-1,y);
        ctx.lineTo(x,y);

    }
    for(x=0; x>-1000;x-=1)
    {
        let y=m*x + c;
        ctx.moveTo(x-1,y);
        ctx.lineTo(x,y);
 

    }

    ctx.stroke();
}
function Drawellipse(h,k,a,b)
{
    ctx.beginPath();
   
    ctx.strokeStyle= "#000080"
  a*=-10;
  b*=-10;
  h*=10;
  k*=-10;
  
  for (x=0;x<1000;x+=1)
  {
    let y= -Math.sqrt((1-(Math.pow((x-h),2)/Math.pow(a,2)))*Math.pow(b,2))+k;
    ctx.moveTo(x-1,y);
    ctx.lineTo(x,y)
  }
  for(x=0; x>-1000;x-=1)
  {
    
    let y= -Math.sqrt((1-(Math.pow((x-h),2)/Math.pow(a,2)))*Math.pow(b,2))+k;
    ctx.moveTo(x-1,y);

  }

  for (x=0;x<1000;x+=1)
  {

    ctx.moveTo(x-1,y);
    ctx.lineTo(x,y)
  }
  for(x=0; x>-1000;x-=1)
  {
    let y= Math.sqrt((1-(Math.pow((x-h),2)/Math.pow(a,2)))*Math.pow(b,2))+k;
    ctx.moveTo(x-1,y);
    ctx.lineTo(x,y)
  }
  ctx.stroke();
}
