<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Graph</title>
   
    <style>
        body{
            display:flex;
            flex-direction: column;
          
        }
        ul li{
            display:flex;
            flex-direction: column;
            
            font-size: 50px;
        }
        input{
            height:30px;
            border:2px black solid;
            width:50px;
            font-size:x-large;
        }
        button{
            padding:10px;
            font-size: 40px;
        }
        
    </style>
</head>
<body>
    
    <canvas id="canvas" style="border:4px solid black"></canvas>
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <div class="container" style="border:2px solid black; width:100%;text-align: center;">
        <h1>Type of equation</h1>
       <div> <ul>
            <li>
                <div>
                    <Button id="btn1">Line</Button>
                </div>
                <div id="optLine" style="display:none">y= <input type="number" id="lineM"> x+ <input type="number" id="lineC"> <button id="lineDone">Done</button></div>
                </li>
            <li>
                <div>
                <Button id="btn2">Circle</Button>
                <div id="optCircle" style="display:none">(x-<input type="number" id="circleH">)^2 + (y-<input type="number" id="circleK">)^2 =(<input type="number" id="circleR">)^2 <button id="circleDone">Done</button></div>
                </div>
            </li>
            <li> <div>
                <Button id="btn3">Ellipse</Button>
                <div id="optEllipse" style="display:none">((x-<input type="number" id="ellipseH">)^2/(<input type="number" id="ellipseA">)^2) + ((y-<input type="number" id="ellipseK">)^2/ (<input type="number" id="ellipseB">)^2) =1<button id="ellipseDone">Done</button></div>
                </div></li>
            <li>
                <div>
                    Parabola
                </div>
            </li>
            <li>Hyperbola</li>

        </ul>
    </div>
    </div>
